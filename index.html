<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link href="https://unpkg.com/sanitize.css@13.0.0/sanitize.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

</head>
<body>
	<div class="calc">
		<div class="screen">0</div>
		<div class="row">
			<button class="calc-button calc-button-clean">C</button>
			<button class="calc-button calc-button-delete">←</button>
			<button class="calc-button calc-button-signal">÷</button>
		</div>
		<div class="row">
			<button class="calc-button calc-button-number">7</button>
			<button class="calc-button calc-button-number">8</button>
			<button class="calc-button calc-button-number">9</button>
			<button class="calc-button calc-button-number calc-button-signal">x</button>
		</div>
		<div class="row">
			<button class="calc-button calc-button-number">4</button>
			<button class="calc-button calc-button-number">5</button>
			<button class="calc-button calc-button-number">6</button>
			<button class="calc-button calc-button-signal">-</button>
		</div>
		<div class="row">
			<button class="calc-button calc-button-number">1</button>
			<button class="calc-button calc-button-number">2</button>
			<button class="calc-button calc-button-number">3</button>
			<button class="calc-button calc-button-signal">+</button>
		</div>
		<div class="row">
			<button class="calc-button calc-button-zero">0</button>
			<button class="calc-button calc-button-signal">=</button>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>

</body>
</html>
